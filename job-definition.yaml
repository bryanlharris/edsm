resources:
  jobs:
    edsm:
      name: edsm
      trigger:
        pause_status: PAUSED
        file_arrival:
          url: /Volumes/edsm/bronze/landing/
          min_time_between_triggers_seconds: 0
      tasks:
        - task_key: downloader
          notebook_task:
            notebook_path: /Workspace/Users/bryanlharris@me.com/edsm/utilities/downloader
            source: WORKSPACE
          min_retry_interval_millis: 900000
          disable_auto_optimization: true
        - task_key: job_settings
          depends_on:
            - task_key: downloader
          notebook_task:
            notebook_path: /Workspace/Users/bryanlharris@me.com/edsm/00_job_settings
            source: WORKSPACE
          min_retry_interval_millis: 900000
          disable_auto_optimization: true
        - task_key: bronze_loop
          depends_on:
            - task_key: job_settings
          for_each_task:
            inputs: "{{tasks.job_settings.values.bronze}}"
            concurrency: 8
            task:
              task_key: bronze
              notebook_task:
                notebook_path: /Workspace/Users/bryanlharris@me.com/edsm/03_ingest
                base_parameters:
                  job_settings: "{{input}}"
                  color: bronze
                source: WORKSPACE
              min_retry_interval_millis: 900000
              disable_auto_optimization: true
        - task_key: history_loop
          depends_on:
            - task_key: bronze_loop
          for_each_task:
            inputs: "{{tasks.job_settings.values.bronze}}"
            concurrency: 8
            task:
              task_key: history
              notebook_task:
                notebook_path: /Workspace/Users/bryanlharris@me.com/edsm/04_history
                base_parameters:
                  job_settings: "{{input}}"
                  color: bronze
                source: WORKSPACE
              min_retry_interval_millis: 900000
              disable_auto_optimization: true
        - task_key: silver_parallel_loop
          depends_on:
            - task_key: bronze_loop
          for_each_task:
            inputs: "{{tasks.job_settings.values.silver_parallel}}"
            concurrency: 8
            task:
              task_key: silver_parallel
              notebook_task:
                notebook_path: /Workspace/Users/bryanlharris@me.com/edsm/03_ingest
                base_parameters:
                  job_settings: "{{input}}"
                  color: silver
                source: WORKSPACE
              min_retry_interval_millis: 900000
              disable_auto_optimization: true
        - task_key: silver_sequential_loop
          depends_on:
            - task_key: silver_parallel_loop
          for_each_task:
            inputs: "{{tasks.job_settings.values.silver_sequential}}"
            concurrency: 1
            task:
              task_key: silver_sequential
              notebook_task:
                notebook_path: /Workspace/Users/bryanlharris@me.com/edsm/03_ingest
                base_parameters:
                  job_settings: "{{input}}"
                  color: silver
                source: WORKSPACE
              min_retry_interval_millis: 900000
              disable_auto_optimization: true
        - task_key: gold_loop
          depends_on:
            - task_key: silver_sequential_loop
          for_each_task:
            inputs: "{{tasks.job_settings.values.gold}}"
            concurrency: 8
            task:
              task_key: gold
              notebook_task:
                notebook_path: /Workspace/Users/bryanlharris@me.com/edsm/03_ingest
                base_parameters:
                  job_settings: "{{input}}"
                  color: gold
                source: WORKSPACE
              min_retry_interval_millis: 900000
              disable_auto_optimization: true
      tags:
        Job Name: edsm
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            client: "3"
      budget_policy_id: ade98c33-1769-4307-b7fc-a00d9d9d22d6
      performance_target: PERFORMANCE_OPTIMIZED